# 1. Storage for your Worlds, Saves, and Sidecar Logs (/config)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-world-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi # Generous default for world data and backups

---
# 2. Storage for the Core Game Binaries (/opt/valheim)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valheim-binaries-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi # Enough to hold the Valheim application files