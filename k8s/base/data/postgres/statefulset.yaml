apiVersion: apps/v1
kind: StatefulSet # Upgraded from Deployment!
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  serviceName: "postgres-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:18.3-alpine
        env:
        # Base database for your API
        - name: POSTGRES_DB
          value: "craftcloud" 
        - name: POSTGRES_USER
          value: "user"
        # Pulling the password securely from the secretGenerator we made earlier
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: craftcloud-secrets
              key: DB_PASS 
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: storage
          mountPath: /var/lib/postgresql/data
        # Mount the script so Postgres runs it on first boot
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/init-dbs.sh
          subPath: init-dbs.sh
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-script
        configMap:
          name: postgres-init-script
          defaultMode: 0755 # Grants execute permissions to the script