services:
  database:
    image: postgres:18.3-alpine
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: mod_data
    ports:
      - "5432:5432"
    # This healthcheck ensures the database is actually ready to accept connections
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d mod_data"]
      interval: 5s
      timeout: 5s
      retries: 5

  mod-syncer:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${DOCKER_REPO}/mod-syncer:latest
    environment:
      - TARGET_GAMES=valheim,lethalcompany
      - DB_HOST=database
      - DB_USER=dev_user
      - DB_PASS=dev_password
      - DB_NAME=mod_data
    depends_on:
      database:
        # The scraper won't even start until the database passes the pg_isready check
        condition: service_healthy