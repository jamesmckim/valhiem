=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftCloud Manager</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
	<div class="app-container">
	  <aside class="sidebar">
		<div class="logo">CraftCloud</div>
		<nav>
		  <button class="nav-btn active" data-tab="account">
			<i class="icon-user"></i> Account
		  </button>
		  <button class="nav-btn" data-tab="selection">
			<i class="icon-plus"></i> Deploy Game
		  </button>
		  <button class="nav-btn" data-tab="dashboard">
			<i class="icon-server"></i> My Servers
		  </button>
		</nav>
	  </aside>

	  <div id="login-overlay" class="login-overlay">
			<div class="login-card">
				<h2>CraftCloud Login</h2>
				<form id="login-form">
					<input type="text" id="username" placeholder="Username" required>
					<input type="password" id="password" placeholder="Password" required>
					<button type="submit" class="btn-login">Unlock Dashboard</button>
				</form>
			</div>
		</div>

		<section id="tab-account" class="tab-content active">
			<h1>Account Overview</h1>
			<div class="card account-card">
				<p><strong>Username:</strong> <span id="display-username">---</span></p>
				<p><strong>Credits:</strong> <span id="display-credits">0.00</span></p>
				<button class="btn-stop" id="logout-btn" style="margin-top: 10px;">Logout</button>
			</div>
		</section>

		<section id="tab-selection" class="tab-content">
		  <h1>Select a Game</h1>
		  <div class="game-grid">
			 </div>
		</section>

		<section id="tab-dashboard" class="tab-content">
		  <h1>Active & Cold Servers</h1>
		  <div id="server-grid" class="server-grid">
            
            <section class="server-card">
                <div class="card-header">
                    <h2>Valheim North America</h2>
                    <span class="status-indicator online">Online</span>
                </div>

                <div class="card-body">
                    <div class="api-data-section">
                        <p><strong>Manager:</strong> Connected</p>
                    </div>
                    <div class="server-stats-section">
                        <p>Telemetry: 12/50 Players</p>
                    </div>
                </div>	

                <div class="card-controls">
                    <button class="btn-start">Start</button>
                    <button class="btn-stop">Stop</button>
                    <button class="btn-settings">Settings</button>
                </div>
            </section>

            <section class="server-card empty-state">
                <p>No other servers active.</p>
            </section>

		  </div>
		</section>
	  </main>
	</div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
