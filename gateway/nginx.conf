# /gateway/nginx.conf
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Shared settings for all locations
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- RULE 1: API TRAFFIC (Moved here!) ---
    # Goes DIRECTLY to the API container, skipping the dashboard entirely.
    location /api/ {
        # We strip the "/api" prefix so the backend sees just "/login"
        rewrite ^/api/(.*) /$1 break;
        
        # Note: We use the docker service name "manager-api" here
        proxy_pass http://manager-api:5000; 
        proxy_redirect off;
    }

    # --- RULE 2: EVERYTHING ELSE (Frontend) ---
    # Goes to the dashboard container
    location / {
        proxy_pass http://dashboard:80; 
    }
}